<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Portemonnee</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/prepage.css" />
  <script src="js/start.js"></script>
  <script src="js/controller/Controller.js"></script>
  <script src="js/model/Observable.js"></script>
  <script src="js/model/CashRegisterModel.js"></script>
  <script src="js/model/CounterModel.js"></script>
  <script src="js/model/UserModel.js"></script>
  <script src="js/view/Observer.js"></script>
  <script src="js/view/EasyView.js"></script>
  <script src="js/view/UserView.js"></script>
</head>
<body>
  <header>
    <img id="header" src="images/header.jpg" alt="headerimage">
  </header>
  <main class="prepage">
    <div class="centerdiv">
      <div class="middle">
        <h1>Welkom bij Portemonnee</h1>
        <input id="playername" type="text" placeholder="Vul hier je naam in">
          <div class="difficulty">
            <button class="active" id="easy">Makkelijk</button>
            <button  id="hard">Moeilijk</button>
          </div>
          <p id="startError"></p>
        <button id="start">Start</button>
      </div>
    </div>
  </main>
  <main class="mainpage">    
    <div class="leftsection">
      <h1>Kassa</h1>
      <p id="userTotal">hallo</p>
    </div>
    <div class="mainsection">
      <div class="maintop">
        <h1 id="questionnumber">Vraag: 5/10</h1>
        <h1 id="timer">0:32</h1>
        <button id="buttonnext">Volgende</button>
      </div>
      <div class="mainmiddle">
        <img src="images/demo.png" alt="demoimage">
        <p id="productprice">â‚¬13,72</p>
      </div>
      <div class="mainfooter">
        <div class="coin" id="counter1cent"><img id="subtract1cent" class="coin" src="images/Geld/1cent.png" alt="1cent"><p></p></div>
        <div class="coin" id="counter2cent"><img id="subtract2cent" class="coin" src="images/Geld/2cent.png" alt="2cent"><p></p></div>
        <div class="coin" id="counter5cent"><img id="subtract5cent" class="coin" src="images/Geld/5cent.png" alt="5cent"><p></p></div>
        <div class="coin" id="counter10cent"><img id="subtract10cent" class="coin" src="images/Geld/10cent.png" alt="10cent"><p></p></div>
        <div class="coin" id="counter20cent"><img id="subtract20cent" class="coin" src="images/Geld/20cent.png" alt="20cent"><p></p></div>
        <div class="coin" id="counter50cent"><img id="subtract50cent" class="coin" src="images/Geld/50cent.png" alt="50cent"><p></p></div>
        <div class="coin" id="counter1euro"><img id="subtract1euro" class="coin" src="images/Geld/1euro.png" alt="1euro"><p></p></div>
        <div class="coin" id="counter2euro"><img id="subtract2euro" class="coin" src="images/Geld/2euro.png" alt="2euro"><p></p></div>
        <div class="note" id="counter5euro"><img id="subtract5euro" class="note" src="images/Geld/5euro.png" alt="5euro"><p></p></div>
        <div class="note" id="counter10euro"><img id="subtract10euro" class="note" src="images/Geld/10euro.png" alt="10euro"><p></p></div>
        <div class="note" id="counter20euro"><img id="subtract20euro" class="note" src="images/Geld/20euro.png" alt="20euro"><p></p></div>
        <div class="note" id="counter50euro"><img id="subtract50euro" class="note" src="images/Geld/50euro.png" alt="50euro"><p></p></div>
      </div>
    </div>
    <div class="rightsection">
      <div class="righttop">
        <h1>Portemonnee</h1>
        <h2 id="playername">Adriaan Landhof</h2>
      </div>
      <div class="rightmoney">
        <img id="add1cent" class="coin" src="images/Geld/1cent.png" alt="1cent">
        <img id="add2cent" class="coin" src="images/Geld/2cent.png" alt="2cent">
        <img id="add5cent" class="coin" src="images/Geld/5cent.png" alt="5cent">
        <img id="add10cent" class="coin" src="images/Geld/10cent.png" alt="10cent">
        <img id="add20cent" class="coin" src="images/Geld/20cent.png" alt="20cent">
        <img id="add50cent" class="coin" src="images/Geld/50cent.png" alt="50cent">
        <img id="add1euro" class="coin" src="images/Geld/1euro.png" alt="1euro">
        <img id="add2euro" class="coin" src="images/Geld/2euro.png" alt="2euro">
        <img id="add5euro" class="note" src="images/Geld/5euro.png" alt="5euro">
        <img id="add10euro" class="note" src="images/Geld/10euro.png" alt="10euro">
        <img id="add20euro" class="note" src="images/Geld/20euro.png" alt="20euro">
        <img id="add50euro" class="note" src="images/Geld/50euro.png" alt="50euro">
      </div>
    </div>
  </main>
</body>
</html>
