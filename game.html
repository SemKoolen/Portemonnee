<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Portemonnee</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/prepage.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/postpage.css" />
  <link rel="shortcut icon" href="images/favicon.png">
  <script src="js/start.js"></script>
  <script src="js/controller/Controller.js"></script>
  <script src="js/model/Observable.js"></script>
  <script src="js/model/CashRegisterModel.js"></script>
  <script src="js/model/CounterModel.js"></script>
  <script src="js/model/UserModel.js"></script>
  <script src="js/model/GameStateModel.js"></script>
  <script src="js/view/Observer.js"></script>
  <script src="js/view/EasyView.js"></script>
  <script src="js/view/CashRegisterView.js"></script>
  <script src="js/view/UserView.js"></script>
  <script src="js/view/GameView.js"></script>
</head>

<body>
  <header>
    <img id="header" src="images/header.jpg" alt="headerimage">
  </header>

  <main class="prepage">
    <div class="centerdiv">
      <div class="middle">
        <h1>Welkom bij Portemonnee</h1>
        <input id="playername" type="text" placeholder="Vul hier je naam in">
        <div class="difficulty">
          <button class="active" id="easy">Makkelijk</button>
          <button id="hard">Moeilijk</button>
        </div>
        <p id="startError"></p>
        <button id="start">Start</button>
      </div>
    </div>
  </main>

  <div class="wrapper">
    <div class="lefttop">
      <h1>Kassa</h1>
    </div>
    <div class="leftmain">
      <h1>Status:</h1>
      <h2 id="status"></h2>
      <h1>Prijs:</h1>
      <h2 id="price"></h2>
      <h1>Betaald:</h1>
      <h2 id="payed"></h2>
      <h1>Resultaat:</h1>
      <h2 id="result">Te veel betaald!</h2>
      <h1 id="changeTitle">Wisselgeld:</h1>
      <h2 id="change">€0.20</h2>
    </div>
    <div class="middletop">
      <h1 id="question"></h1>
      <h1 id="timer">0:32</h1>
      <button id="next" disabled>Volgende</button>
    </div>
    <div class="middlemain">
      <pre>
        <img id="productimage" src="images/demo.png" alt="">
      </pre>
      <p id="productprice">€</p>
      <p id="productname">productname</p>
      <button id="confirm">Bevestig</button>
    </div>
    <div class="middlefooter">
      <span id="counter1cent"><img id="subtract1cent" class="coin" src="images/Geld/1cent.png" alt="1cent"><font></font></span>
      <span id="counter2cent"><img id="subtract2cent" class="coin" src="images/Geld/2cent.png" alt="2cent"><font></font></span>
      <span id="counter5cent"><img id="subtract5cent" class="coin" src="images/Geld/5cent.png" alt="5cent"><font></font></span>
      <span id="counter10cent"><img id="subtract10cent" class="coin" src="images/Geld/10cent.png" alt="10cent"><font></font></span>
      <span id="counter20cent"><img id="subtract20cent" class="coin" src="images/Geld/20cent.png" alt="20cent"><font></font></span>
      <span id="counter50cent"><img id="subtract50cent" class="coin" src="images/Geld/50cent.png" alt="50cent"><font></font></span>
      <span id="counter1euro"><img id="subtract1euro" class="coin" src="images/Geld/1euro.png" alt="1euro"><font></font></span>
      <span id="counter2euro"><img id="subtract2euro" class="coin" src="images/Geld/2euro.png" alt="2euro"><font></font></span>
      <span id="counter5euro"><img id="subtract5euro" class="note" src="images/Geld/5euro.png" alt="5euro"><font></font></span>
      <span id="counter10euro"><img id="subtract10euro" class="note" src="images/Geld/10euro.png" alt="10euro"><font></font></span>
      <span id="counter20euro"><img id="subtract20euro" class="note" src="images/Geld/20euro.png" alt="20euro"><font></font></span>
      <span id="counter50euro"><img id="subtract50euro" class="note" src="images/Geld/50euro.png" alt="50euro"><font></font></span>
    </div>
    <div class="righttop">
      <h1>Portemonnee</h1>
      <h3 id="walletname">Adriaan Landhof</h3>
    </div>
    <div class="rightmain">
      <h1>rightmain</h1>
      <img id="add1cent" class="coin" src="images/Geld/1cent.png" alt="1cent">
      <img id="add2cent" class="coin" src="images/Geld/2cent.png" alt="2cent">
      <img id="add5cent" class="coin" src="images/Geld/5cent.png" alt="5cent">
      <img id="add10cent" class="coin" src="images/Geld/10cent.png" alt="10cent">
      <img id="add20cent" class="coin" src="images/Geld/20cent.png" alt="20cent">
      <img id="add50cent" class="coin" src="images/Geld/50cent.png" alt="50cent">
      <img id="add1euro" class="coin" src="images/Geld/1euro.png" alt="1euro">
      <img id="add2euro" class="coin" src="images/Geld/2euro.png" alt="2euro">
      <img id="add5euro" class="note" src="images/Geld/5euro.png" alt="5euro">
      <img id="add10euro" class="note" src="images/Geld/10euro.png" alt="10euro">
      <img id="add20euro" class="note" src="images/Geld/20euro.png" alt="20euro">
      <img id="add50euro" class="note" src="images/Geld/50euro.png" alt="50euro">
    </div>
    </div>

    <div class="postpage">
      <div class="datagrid">
        <table>
          <thead>
            <tr>
              <th>Vraag</th>
              <th>Prijs</th>
              <th>Betaald</th>
              <th>Wisselgeld</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td id="price1"></td>
              <td id="paid1">2222</td>
              <td id="change1"></td>
            </tr>
            <tr class="alt">
              <td>2</td>
              <td id="price2"></td>
              <td id="paid2">2222</td>
              <td id="change2"></td>
            </tr>
            <tr>
              <td>3</td>
              <td id="price3"></td>
              <td id="paid3"></td>
              <td id="change3"></td>
            </tr>
            <tr class="alt">
              <td>4</td>
              <td id="price4"></td>
              <td id="paid4"></td>
              <td id="change4"></td>
            </tr>
            <tr>
              <td>5</td>
              <td id="price5"></td>
              <td id="paid5"></td>
              <td id="change5"></td>
            </tr>
            <tr class="alt">
              <td>6</td>
              <td id="price6"></td>
              <td id="paid6"></td>
              <td id="change6"></td>
            </tr>
            <tr>
              <td>7</td>
              <td id="price7"></td>
              <td id="paid7"></td>
              <td id="change7"></td>
            </tr>
            <tr class="alt">
              <td>8</td>
              <td id="price8"></td>
              <td id="paid8"></td>
              <td id="change8"></td>
            </tr>
            <tr>
              <td>9</td>
              <td id="price9"></td>
              <td id="paid9"></td>
              <td id="change9"></td>
            </tr>
            <tr class="alt">
              <td>10</td>
              <td id="price10"></td>
              <td id="paid10"></td>
              <td id="change10"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </body>

    </html>
